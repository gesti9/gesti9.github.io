<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="icon" href="/static/img/icon.png" type="image/x-icon">
    <link rel="shortcut icon" href="http://www.sitename.com/dirname/favicon.ico" type="image/x-icon">
    
    <title>It-Desk</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">
    <div >
      <p class="general-logo"><img src="logo.png" alt="Письма мастера дзен" ></p>
    </div>

    <!-- Example Code -->
     <h1 class="general-h1">Оставьте заявку и мы вам поможем!</h1>
   <div class="button-sign">
    <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
      Войти
    </a>
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
      Оставить заявку
    </button>
   </div>

   
    
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Введите ваш логин и пароль</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        
        <form method="post" action="/apply">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Логин</label>
            <input type="login" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="login">
            
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label" >Пароль</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="pass" required>
          </div>
          <button type="submit" class="btn btn-primary">Войти</button>
          <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">Регистрация</button>
        </form>
      </div>
    </div>



    <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasTopLabel">Регистрация</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">

        <form class="form" action="" method="post">
          <input class="input" type="text" placeholder="Ваше имя">
          <input class="input" type="email" placeholder="Ваш e-mail">
          <input class="input" type="tel" placeholder="Ваш телефон">
          <input class="input" type="password" placeholder="Пароль">
          <input class="input" type="password" placeholder="Пароль еще раз">
          <button class="btn" type="submit">Регистрация</button>
        </form>
      </div>
    </div>
    <!-- End Example Code -->
  </body>
</html>
